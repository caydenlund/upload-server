<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/files.css" />

  <title>Files</title>
</head>

<body>
  <div id="searchBar">
    <a href="/">Back</a>
    <!-- TODO: Create filter. -->
    <input type="text" autofocus placeholder="Type to filter files" />
  </div>
  <div id="filesList" class="container-fluid">
    <div class="row">
      {{#each files}}
      <div class="file col-md-4 col-sm-6">
        <div>
          <i class="{{this.icon}}"></i>
          <a href="#" data-target="{{this.safeName}}" onclick="sendDelete(event)"><i class="bi-x-square"></i></a>
          <a class="text-truncate" href="/files/{{this.safeName}}">{{this.name}}</a>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/files.js"></script>
</body>

</html>
